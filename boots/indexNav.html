<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/search_FILL0_wght400_GRAD0_opsz48.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            <a class="navbar-brand" >Tu pagina para buscar </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" style="background-color: #44c6dd;" type="search" placeholder="Buscar" aria-label="search">
            <button class="btn btn-outline-success" style="background-color: #44c6dd;" type="submit">Buscar</button>
          </form>
        </div>
    </nav>

    <section id="main">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://picsum.photos/200/300" class="rounded mx-auto d-block" alt="...">  <!--class="d-block w-100"  usar todo el ancho de la pagina-->
                <div class="carousel-caption d-none d-md-block">
                  <h5>Primera imagen</h5>
                  <p>Esta es la imagen 1</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/200/300" class="rounded mx-auto d-block" alt="..."> <!--class="rounded mx-auto d-block" centrar la imagen-->
                <div class="carousel-caption d-none d-md-block">
                  <h5>Segunda imagen</h5>
                  <p>Esta es la imagen 2</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/200/300" class="rounded mx-auto d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Tercera imagen </h5>
                  <p>Esta es la imagen 3</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
